<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação!</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jogoAdivinhacao.js"></script>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1> Bem vindo ao Jogo de Adivinhação.</h1>
        </div>
    </header>

    <main>
        <div class="jogo-geral">
            <div class="cabecalho-jogo">
                <h1>Jogo de Adivinhação!</h1>
                <h2>Adivinhe o número sorteado</h2>
                <h2>Tentativas: </h2>
            </div>
            <div class="corpo-jogo">
                <label for="chute">Digite um número:</label>
                <input type="text" name="chuteDoJogador" id="chuteDoJogador">
                <button name="button">Enviar!</button>
            </div>
        </div>
    </main>

    <footer>
        <h1>Aproveite o seu jogo!</h1>
    </footer>
</body>
</html>
